<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Blinking Divs</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: all 0.3s ease;
        }

        /* Radiobuttons verborgen maken */
        input[type="radio"] {
            display: none;
        }

        /* Animatie voor het blinken effect */
        @keyframes blink {
            0% {
                background-color: lightblue;
            }
            50% {
                background-color: yellow;
            }
            100% {
                background-color: lightblue;
            }
        }

        /* Blink-effect voor div's wanneer de bijbehorende radio is geselecteerd */
        #ctrl-tb-1:checked ~ ul li:nth-child(1) div {
            animation: blink 1s infinite;
        }

        #ctrl-tb-2:checked ~ ul li:nth-child(2) div {
            animation: blink 1s infinite;
        }

        /* Alle div's beginnen zonder animatie */
        ul li div {
            animation: none;
        }
    </style>
</head>
<body>

<ul>
    <li><div></div></li>
    <li><div></div></li>
    <li>
        <!-- De radio-knoppen worden verborgen en hebben een unieke ID voor elk label -->
        <input type="radio" id="ctrl-tb-1" name="buttons">
        <input type="radio" id="ctrl-tb-2" name="buttons">
        <input type="radio" id="ctrl-tb-3" name="buttons">
        <input type="radio" id="ctrl-tb-4" name="buttons">
        <input type="radio" id="ctrl-tb-5" name="buttons">
        <input type="radio" id="ctrl-tb-6" name="buttons">
        <input type="radio" id="ctrl-tb-7" name="buttons">
        <input type="radio" id="ctrl-tb-8" name="buttons">
        <input type="radio" id="ctrl-tb-9" name="buttons">
        <input type="radio" id="ctrl-tb-10" name="buttons">
        <input type="radio" id="ctrl-tb-11" name="buttons">
        <input type="radio" id="ctrl-tb-12" name="buttons">
    </li>
    <li>
        <!-- Labels voor de knoppen -->
        <label for="ctrl-tb-1">Button 1</label>
        <label for="ctrl-tb-2">Button 2</label>
        <label for="ctrl-tb-3">Button 3</label>
        <label for="ctrl-tb-4">Button 4</label>
        <label for="ctrl-tb-5">Button 5</label>
        <label for="ctrl-tb-6">Button 6</label>
        <label for="ctrl-tb-7">Button 7</label>
        <label for="ctrl-tb-8">Button 8</label>
        <label for="ctrl-tb-9">Button 9</label>
        <label for="ctrl-tb-10">Button 10</label>
        <label for="ctrl-tb-11">Button 11</label>
        <label for="ctrl-tb-12">Button 12</label>
    </li>
</ul>

</body>
</html>
